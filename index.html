<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="time-tracking-dashboard">
        <div class="intro">
          <div class="intro__header">
            <div class="profile-pic-container">
              <img
                src="./images/image-jeremy.png"
                alt="Profile picture of Jeremy Robson"
              />
            </div>
            <div class="text">
              <div class="subtitle">Report for</div>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="intro__content">
            <ul>
              <li><button type="button">Daily</button></li>
              <li><button type="button">Weekly</button></li>
              <li><button type="button">Monthly</button></li>
            </ul>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Work</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">32</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">36</span>hrs
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Play</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">10</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">8</span>hrs
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Study</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">4</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">7</span>hrs
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Exercise</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">4</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">5</span>hrs
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Social</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">5</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">10</span>hrs
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <div class="cell__header"></div>
          <div class="cell__content">
            <div class="cell-wrapper-header">
              <span class="cell-title">Self Care</span>
              <div class="ellipsis-container">
                <img src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div class="time-display-wrapper">
              <div class="time-display">
                <span class="time-diaplay__value">2</span><span>hrs</span>
              </div>
              <div class="time-desc">
                Last Week - <span class="time-desc__value">2</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
